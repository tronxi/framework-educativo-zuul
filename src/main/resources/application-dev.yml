spring:
  application:
    name: "zuul service"
server:
  port: 8070
eureka:
  instance:
    status-page-url-path: ${spring.cloud.client.hostname}:${server.port}/swagger-ui.html
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://raspberrytronxi2.ddns.net:8762/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5