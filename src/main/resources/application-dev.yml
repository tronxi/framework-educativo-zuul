spring:
  application:
    name: "zuul service"
server:
  port: 8079

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://raspberrytronxi.ddns.net:8762/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

zuul:
  routes:
    users:
      path: /user/**
      serviceId: "user"
      sensitive-headers: Cookie,Set-Cookie
      stripPrefix: false